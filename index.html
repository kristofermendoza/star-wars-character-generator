<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Star Wars Character Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
            <div class="wrapper">
                <h1 class="name item1"></h1>
                <img src="" class="character-img item2" alt="">
                <button class="item3">Click me for a random characer!</button>
            </div>        
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("button").on("click", function(){
                const randomNum = Math.ceil(Math.random() * 88)
                $.get(`https://akabab.github.io/starwars-api/api/id/${randomNum}.json`, function(data) {
                    $("h1.name").text(data['name'])
                    $(".character-img").attr("src", data['image'])
                })
            })
        })
    </script>
</body>
</html>
